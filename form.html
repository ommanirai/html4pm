<html>

<head>
    <title>Form</title>
</head>

<body>
    <form action="">
        <label for="username">Username</label><br>
        <input type="text" name="name" id="username" placeholder="enter your username here"><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="enter your email here"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="enter your password here"><br>

        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" placeholder="enter your age here"><br>

        <label for="date">Date of Submission</label><br>
        <input type="date" id="date" name="date" placeholder="enter your submission date here"><br>

        <!-- radio -->
        <label for="">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio" id="others" name="gender">
        <label for="others">Others</label><br>


        <!-- checkbox -->
        <label for="">Skills</label>
        <input type="checkbox" id="python" name="skills">
        <label for="python">Python</label>

        <input type="checkbox" id="java" name="skills">
        <label for="java">Java</label>

        <input type="checkbox" id="js" name="skills">
        <label for="js">JavaScript</label><br>

        <label for="message">Message</label>
        <textarea id="message" cols="30" rows="5" placeholder="Enter your message here"></textarea><br>

        <select name="" id="">
            <option value="">Select Your Skills</option>
            <option value="">Python</option>
            <option value="">Java</option>
            <option value="">JavaScript</option>
        </select><br>


        <input type="submit" value="submit">

    </form>

</body>

</html>
