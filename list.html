<body>

        eg. disc, circle, square

    <ol type="a" start="3">
        <li>List 1</li>
            <ul>

                <li>list within a list</li>
            </ul>

    <ul style="list-style:'->';"> 
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ul>
